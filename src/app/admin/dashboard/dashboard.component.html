<div class="container mx-auto p-4 h-screen flex flex-col">

  <nav class="bg-gray-800 p-4 rounded-lg shadow-md mb-4 flex justify-between items-center">
    <div class="text-white text-2xl font-semibold">Dashboard</div>
    <ul class="flex space-x-4">
      <li *ngIf="hasAccess('merchant-management')">
        <a routerLink="./merchant-management"
           class="text-white hover:text-gray-300 py-2 px-4 rounded transition duration-300">
          Merchant Management
        </a>
      </li>
      <li *ngIf="hasAccess('contract-creation')">
        <a routerLink="./contract-creation"
           class="text-white hover:text-gray-300 py-2 px-4 rounded transition duration-300">
          Contract Creation
        </a>
      </li>
      <li *ngIf="hasAccess('cases-exceptions')">
        <a routerLink="./cases-exceptions"
           class="text-white hover:text-gray-300 py-2 px-4 rounded transition duration-300">
          Cases & Exceptions
        </a>
      </li>
      <li *ngIf="hasAccess('user-management')">
        <a routerLink="./user-management"
           class="text-white hover:text-gray-300 py-2 px-4 rounded transition duration-300">
          User Management
        </a>
      </li>
      <li *ngIf="hasAccess('settings')">
        <a routerLink="./settings"
           class="text-white hover:text-gray-300 py-2 px-4 rounded transition duration-300">
          Settings
        </a>
      </li>
    </ul>
  </nav>

  <main class="flex-grow overflow-y-auto">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex flex-col items-center justify-center">
        <i class="fas fa-users text-4xl text-blue-500 mb-4"></i>
        <h3 class="text-lg font-semibold mb-2">Total Merchants</h3>
        <p class="text-3xl font-bold">120</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex flex-col items-center justify-center">
        <i class="fas fa-file-contract text-4xl text-green-500 mb-4"></i>
        <h3 class="text-lg font-semibold mb-2">Active Contracts</h3>
        <p class="text-3xl font-bold">45</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md flex flex-col items-center justify-center">
        <i class="fas fa-exclamation-triangle text-4xl text-yellow-500 mb-4"></i>
        <h3 class="text-lg font-semibold mb-2">Open Cases</h3>
        <p class="text-3xl font-bold">8</p>
      </div>
    </div>

    <router-outlet></router-outlet>
  </main>

</div>
