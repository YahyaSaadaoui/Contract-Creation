<div class="container mx-auto p-4">
  <nav class="bg-gray-800 p-4 rounded-lg shadow-md mb-4">
    <ul class="flex space-x-4">
      <li *ngIf="hasAccess('merchant-management')">
        <a routerLink="/admin/merchant-management"
          class="text-white hover:text-gray-300 py-2 px-4 rounded transition duration-300">
          Merchant Management
        </a>
      </li>
      <li *ngIf="hasAccess('contract-creation')">
        <a routerLink="/admin/contract-creation"
          class="text-white hover:text-gray-300 py-2 px-4 rounded transition duration-300">
          Contract Creation
        </a>
      </li>
      <li *ngIf="hasAccess('cases-exceptions')">
        <a routerLink="/admin/cases-exceptions"
          class="text-white hover:text-gray-300 py-2 px-4 rounded transition duration-300">
          Cases & Exceptions
        </a>
      </li>
      <li *ngIf="hasAccess('user-management')">
        <a routerLink="/admin/user-management"
          class="text-white hover:text-gray-300 py-2 px-4 rounded transition duration-300">
          User Management
        </a>
      </li>
      <li *ngIf="hasAccess('settings')">
        <a routerLink="/admin/settings"
          class="text-white hover:text-gray-300 py-2 px-4 rounded transition duration-300">
          Settings
        </a>
      </li>
    </ul>
  </nav>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
      <h3 class="text-lg font-semibold mb-2">Total Merchants</h3>
      <p class="text-3xl font-bold">120</p>
    </div>
    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
      <h3 class="text-lg font-semibold mb-2">Active Contracts</h3>
      <p class="text-3xl font-bold">45</p>
    </div>
    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md">
      <h3 class="text-lg font-semibold mb-2">Open Cases</h3>
      <p class="text-3xl font-bold">8</p>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
